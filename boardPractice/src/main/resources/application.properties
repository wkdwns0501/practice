spring.application.name=boardPractice

# project setting file
# key=value

# server setting
server.port=8080

# database setting
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/study1
spring.datasource.username=jun
spring.datasource.password=jun

# loggin setting
logging.level.root=warn
logging.level.com.board=debug

logging.pattern.console=[%-5level] %msg - %c [%d{yyyy-MM-dd HH:mm:ss.S}] %n

# logging file setting
#logging.file.name=logs/server.log
#logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.S} [%-5level] %msg - %c %n
#logging.logback.rollingpolicy.max-file-size=10MB
#logging.logback.rollingpolicy.file-name-pattern=${LOG_FILE}-%d{yyyy-MM-dd-HH}-%i.log

# springdoc open-api
springdoc.swagger-ui.path=/swagger-ui/index.html
# http://localhost:8080/swagger-ui/swagger-ui/index.html
springdoc.packages-to-scan=com.board.restcontroller

# Hibernate ddl setting
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
